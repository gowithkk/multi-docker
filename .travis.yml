sudo: required
language: generic
services:
  - docker

before_install:
  - docker build -t kailiu/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true kailiu/react-test npm test

after_sucess:
  - docker build -t kailiu/multi-client ./client
  - docker build -t kailiu/multi-nginx ./nginx
  - docker build -t kailiu/multi-server ./server
  - docker build -t kailiu/multi-worker ./worker
  # Log into the Docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to Docker Hub
  - docker push kailiu/multi-client
  - docker push kailiu/multi-nginx
  - docker push kailiu/multi-server
  - docker push kailiu/multi-worker